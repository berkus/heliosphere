<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New Event</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="event-form">
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select id="event-type-select" class="demo-default" placeholder="Select event type...">
                                <option value="">Select event type...</option>
                                {% for group, types in grouped_types %}
                                    <optgroup label="{{ group }}">
                                    {% for type in types %}
                                        <option value="{{ type.key.id() }}">{{ type.name }}</option>
                                    {% endfor %}
                                    </optgroup>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <div id="date" class="input-group date">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment" class="col-sm-2 control-label">Comments</label>
                        <div class="col-sm-10">
                            <textarea id="comment" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="event-form-submit">Add</button>
            </div>
        </div>
    </div>
</div>
